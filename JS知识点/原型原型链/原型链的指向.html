<script>
    function Persion() {

    }
    const p = new Persion();

    console.log(p.__proto__) // Persion.prototype
    console.log(Persion.prototype.__proto__) // Object.prototype
    console.log(p.__proto__.__proto__) // Object.prototype
    console.log(p.__proto__.constructor.prototype.__proto__) // Object.prototype
    console.log(Persion.prototype.constructor.prototype.__proto__) // Object.prototype
    console.log(p.__proto__.constructor) // Persion
    console.log(Persion.prototype.constructor) // Persioin
</script>
